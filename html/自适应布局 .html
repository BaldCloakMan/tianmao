	<script type="text/javascript">
//		px
//		rem---根据html根元素的 font-size 16px 自动改变
//		rem适配的原理 根据屏幕宽度--动态改变html根元素的font-size
//		375---750---
//		1rem=100px
//		750px	1rem=100px
//		640ox	1rem=100px
//		100*设备宽度/750(设计图)
		console.log(100*window.innerWidth/750);
//		1rem=50px	真实设备	<---> 设计图 1rem=100px



		function rem (doc,win){
			  let docEl = document.documentElement;//html 考虑以及兼容了	屏幕旋转的事件
			//判断事件orientationchange 横屏 事件 或 resize
			let resizeEvt='orientationchange' in window ? 'orientationchange' : 'resize';
				let recalc=function(){
					var clientWidth = docEl.clientWidth;//获取屏幕大小
					if(!clientWidth){return};//未获取屏幕尺寸
					if (clientWidth >= 750) {
						docEl.style.fontSize='100px';
					} else{
//						html的font-size				100*设备宽度 / 750 
						docEl.style.fontSize=100*(clientWidth/750)+'px';
					}
				};
					if(!document.addEventListener){return;}//addEVentListener 兼容判断
				
				window.addEventListener(resizeEvt,recalc,false);//屏幕大小以及旋转变化自适应
				document.addEventListener('DOMContentLoad',recalc,false);//页面初次打开自适应
				recalc()
		}

//	rem(document,window);
rem()







		
		
		
		
		
		
		
	</script>
